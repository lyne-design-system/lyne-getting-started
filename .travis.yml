os: linux
dist: focal
group: edge
language: node_js
arch: arm64-graviton2
virt: lxd

notifications:
  slack:
    template:
      - "Project: lyne-getting-started/examples/client-side-rendered/react"
      - "Build: <%{build_url}|%{build_number}>"
      - "Commit: <%{compare_url}|%{commit}>"
      - "Author: %{author}"
      - "Result: %{result} in %{duration}"
    secure: 

import:
- examples/client-side-rendered/angular/.travis.yml
- examples/client-side-rendered/javascript/.travis.yml
- examples/client-side-rendered/react/.travis.yml
- examples/client-side-rendered/vue/.travis.yml
- examples/server-side-rendered/eleventy/.travis.yml

after_success:
  - netlify deploy --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_TOKEN --dir ./examples/server-side-rendered/eleventy/dist/ || travis_terminate 1
